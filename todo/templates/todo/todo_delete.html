{% extends 'base.html' %}
{% block title %}Todos{% endblock title %}
{% block content %}
{% include "todo/includes/navbar.html" %}
<div class="row">
    <div class="col-12">
        <h1>Do you want to delete this todo?</h1>
        <h3>{{todo.title}}</h3>
    </div>
    <div class="col-4">
        <form action="" method="POST">
            {% csrf_token %}
            <button>Submit</button>
        </form>
        <a href="{% url 'index' %}"><button>Cancel</button></a>
    </div>
</div>
{% endblock content %}
