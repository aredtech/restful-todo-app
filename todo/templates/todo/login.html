{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h3>Login</h3>
        <hr>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <form action="" method="POST">
            {% csrf_token %}
            {{form.as_p}}
            <button>Submit</button>
        </form>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-12">
        <h6>Don't Have a Account? <a href="{% url 'register' %}">Register</a></h6>
    </div>
</div>

{% endblock content %}
