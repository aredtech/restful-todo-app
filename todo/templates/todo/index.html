{% extends 'base.html' %}
{% block title %}Todos{% endblock title %}
{% block content %}
{% include "todo/includes/navbar.html" %}
<div class="row">
    <div class="col-12">
        <h1>Todo List</h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <ul>
            {% for todo in todos %}
            
            <a href="{% url 'todo-detail' todo.pk %}"><li>{{todo.title}}</li></a>
            
            {% endfor %}
        </ul>
    </div>
</div>

{% endblock content %}
